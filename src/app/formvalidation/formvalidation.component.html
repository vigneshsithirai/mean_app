<div>
  <div class="signup">
    <div class="left">
      <mat-card id="login-box" fxLayout="column" fxLayoutAlign="center center">
        <mat-card-title>
          Sign up
        </mat-card-title>
        <mat-card-content>
          <form [formGroup]="signUpForm" class="form" novalidate fxLayout="column">
            <mat-input-container>
              <input name="name" matInput formControlName="name" placeholder="User name" type="name">
            </mat-input-container>

            <mat-radio-group name="gender" formControlName="gender">
              <mat-radio-button class="example-radio-button" value="Female">
                Female
              </mat-radio-button>
              <mat-radio-button class="example-radio-button" value="Male">
                Male
              </mat-radio-button>
            </mat-radio-group>

            <mat-form-field>
              <input matInput name="dob" formControlName="dob" [matDatepicker]="myDatepicker">
              <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
              <mat-datepicker #myDatepicker></mat-datepicker>
            </mat-form-field>

            <mat-input-container>
              <input name="email" matInput formControlName="email" placeholder="Email" type="email">
            </mat-input-container>

            <mat-input-container>
              <input name="password" matInput formControlName="password" placeholder="Password" type="password">
            </mat-input-container>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="signUp()" [disabled]="!signUpForm.valid">Sign up</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
